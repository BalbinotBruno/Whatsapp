<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="shortcut icon" href="icons/whatsapp.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>

            </div>
        </div>
        </div>
        <div>

        </div>

        <div id="mensagem">

                <li class="position-cotatos">
                    <div>

                    </div>

                <hr>

                    <div class="position-name">

                    </div>

                <hr>
                <li class="position-cotatos">

                        <img class="contatos" src="img/6.jpg" alt="contato">
                    </div>

                        <span class="name">Marco</span>
                    </div>
