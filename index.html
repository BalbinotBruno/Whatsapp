<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="shortcut icon" href="icons/whatsapp.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div>
            <div id="menu-cabecalho">
                <div class="user-area">
                    <div class="user-photo">
                        <img src="img/1.jpg" alt="foto de perfil">
                    </div>
                    <div class="user-area-menu">
                        <ul>
                            <li><img img src="icons/group.png" alt="grupos"></li>
                            <li><img img src="icons/status.png" alt="status"></li>
                            <li><img img src="icons/chat.png" alt="chat"></li>
                            <li><img img src="icons/menu.png" alt="menu"></li>
                        </ul>
                    </div>
                </div>
                <div class="user-area">

                    <div class="contact">
                        <div class="contat-photo">
                            <img src="img/2.jpg" alt="foto contato de perfil">
                        </div>

                        <span>
                            Francisco
                        </span>

                        <div class="menu-right">
                            <ul class="menu-right-itens">
                                <li><img src="icons/search.png" alt=""></li>
                                <li><img src="icons/menu.png" alt=""></li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>
            <div>
                <div class="contacts">
                    <ul class="list-contacts">
                        <img src="img/3.jpg" alt="cotato">
                        <li class="name-contacts">Rita</li>
                    </ul>
                    <ul class="list-contacts">
                        <img src="img/2.jpg" alt="contato">
                        <li class="name-contacts">Francisco</li>
                    </ul>

                </div>
            </div>
        </div>
    </header>

</body>

</html>
