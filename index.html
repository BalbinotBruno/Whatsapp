<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp</title>
    <link rel="shortcut icon" href="icons/whatsapp.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <ul>
            <li><img class="foto-perfil" src="img/1.jpg" alt="foto-perfil"></li>

        </ul>
        <ul class="menu">
            <li><img class="menu-navegacao" src="icons/group.png" alt="grupo"></li>
            <li><img class="menu-navegacao" src="icons/status.png" alt="estatus"></li>
            <li><img class="menu-navegacao" src="icons/chat.png" alt="chat"></li>
            <li><img class="menu-navegacao" src="icons/menu.png" alt="menu"></li>
        </ul>
        <ul class="conversa">
            <li>
                <img class="foto-perfil" src="img/2.jpg" alt="conversa">
            </li>
            <li><span class="name-contato">Francisco</span></li>
        </ul>
        <ul class="menu">
            <li>
                <img class="menu-navegacao" src="icons/search.png" alt="pesquisa">
            </li>
            <li>
                <img class="menu-navegacao" src="icons/menu.png" alt="configuracoes">
            </li>
        </ul>
    </header>
    <main>
        <div id="barra-pequisa">
            <input type="search" name="pesquisa" id="pesquisa">
        </div>
        <div id="mensagem">
            <ul>
                <li class="position-cotatos">
                    <div>
                        <img class="contatos" src="img/3.jpg" alt="contato">
                    </div>
                    <div class="position-name">
                        <span class="name">Bruno</span>
                    </div>
                </li>
                <hr>
                <li class="position-cotatos">
                    <div>
                        <img class="contatos" src="img/4.jpg" alt="contato">
                    </div>
                    <div class="position-name">
                        <span class="name">Rita</span>
                    </div>
                </li>
                <hr>
                <li class="position-cotato-aberto">
                    <div>
                        <img class="contatos" src="img/2.jpg" alt="contato">
                    </div>
                    <div class="position-name">
                        <span class="name">Francisco</span>
                    </div>
                </li>
                <hr>
                <li class="position-cotatos">
                    <div>
                        <img class="contatos" src="img/5.jpg" alt="contato">
                    </div>
                    <div class="position-name">
                        <span class="name">Matheus</span>
                    </div>
                </li>
                <hr>
                <li class="position-cotatos">
                    <div>
                        <img class="contatos" src="img/6.jpg" alt="contato">
                    </div>
                    <div class="position-name">
                        <span class="name">Marco</span>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
